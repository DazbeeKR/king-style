<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - King Style</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Roboto', sans-serif;
    }
    .register-container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .register-container img.logo {
      width: 80px;
      margin-bottom: 20px;
    }
    .register-container h2 {
      margin-bottom: 25px;
      font-weight: 700;
      font-size: 22px;
      color: #111;
    }
    .register-container input {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
    }
    .register-container button {
      width: 100%;
      padding: 12px;
      background: #111;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: 0.3s;
    }
    .register-container button:hover {
      background: #333;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <img src="imgProductos/king_style_logo.png" alt="Logo" class="logo">
    <h2>Crear cuenta</h2>

    <form action="registrar_usuario.php" method="POST">
      <input type="email" name="email_usuario" placeholder="Correo electrónico" required>
      <input type="password" name="contraseña_usuario" placeholder="Contraseña" required>
      <input type="password" name="verificar_contraseña" placeholder="Verificar contraseña" required>

      <button type="submit">Registrarme</button>
    </form>
  </div>
</body>
</html>
